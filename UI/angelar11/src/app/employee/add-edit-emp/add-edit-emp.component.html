<div class="d-flex flex-row bd-highligth mb-3">
<div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">Employee Name</label>

    <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Name"
    placeholder="Enter Employee Name">
    </div>

    <label class="col-sm-2 col-form-label">Current Department</label>
    <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Department.Name" disabled>
    </div>

    <label class="col-sm-2 col-form-label">Department </label>
    <div class="col-sm-10">

    <select class="form-control" [(ngModel)]="Department" >
        <option selected="selected" disabled>Department...</option>
        <option *ngFor="let dep of DepartmentsList" 
        [ngValue]="dep">
        {{dep.Name}} 
        </option>
    </select>
    </div>

</div >
    <div class="ml-3 bd-highligth" style="width: 40;" *ngIf="Id">
     <img [src]=PhotoPath heigth="250px;" width="200px;">
     <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>

    <button (click)="addEmployee()" *ngIf="emp.PublicId==0" class="btn btn-primary">
      Add
    </button>
    
    <button (click)="updateEmployee()" *ngIf="emp.PublicId!=0" class="btn btn-primary">
      Update
    </button>
